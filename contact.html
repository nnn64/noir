  <!-- main -->
  <main>
    <h3 class="title">お問い合わせ</h3>
    <section class="contact__intro">
      <h5>はじめに</h5>
      <div class="container">
        <p>Noirのサイトをご覧くださり、<br class="sp-only">誠にありがとうございます。<br>
          <br>
          質問や相談、お気軽にお問い合わせください。<br>
          <br>
          里親をご希望の方は、<br class="sp-only">下記をご一読の上、お問い合わせください。<br>
        </p>
        <p><a href="promise.html#" class="promise__link">里親をご検討中の方はこちらへ</a></p>
      </div>
    </section>
    <section class="contact__form">
      <h5>お問い合わせフォーム</h5>
      <div class="container">
        <div>
        </div>
        <form class="form">
          <div class="form__item">
            <label class="form__title" for="name">お名前<span class="require">※必須</span></label><br>
            <input type="text" id="name" placeholder="山田　花子" required class="form__input">
          </div>
          <div class="form__item">
            <label class="form__title" for="mail">メールアドレス（半角英数）<span class="require">※必須</span></label><br>
            <input type="text" id="mail" placeholder="sample@noir.com" required class="form__input">
          </div>
          <div class="form__item">
            <label class="form__title" for="tel">電話番号（半角英数）<span class="require">※必須</span></label><br>
            <input type="text" id="tel" placeholder="08012345678" required class="form__input">
          </div>
          <div class="form__item">
            <label class="form__title" for="post">郵便番号（半角英数）</label><br>
            <input type="text" id="post" placeholder="0001234" class="form__input">
          </div>
          <div class="form__item">
            <label class="form__title" for="address">住所</label><br>
            <input type="text" id="address" placeholder="京都府京都市下京区東塩小路町901" class="form__input">
          </div>
          <div class="form__item">
            <label class="form__title" for="genre">お問い合わせの種類<span class="require">※必須</span></label><br>
            <select name="genre" class="form__input genre" id="genre" required>
              <option value="選択してください">選択してください</option>
              <option value="店舗について">店舗について</option>
              <option value="里親について">里親について</option>
              <option value="譲渡について">譲渡について</option>
              <option value="その他">その他</option>
            </select>
          </div>
          <div class="form__item">
            <label class="form__title" for="content">お問い合わせ内容<span class="require">※必須</span></label><br>
            <textarea name="content" class="form__input textarea" id="content" cols="30" rows="10" placeholder="具体的なお問い合わせ内容をご入力ください"></textarea>
          </div>
          <div>
            <p>入力内容をご確認ください。</p>
          </div>
          <a href="contact-send.html" class="btn js-btn">送信する</a>
        </form>
      </div>
    </section>
  </main>
